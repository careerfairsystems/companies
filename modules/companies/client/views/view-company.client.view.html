<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.company.name"></h1>


    <hr>
    <h1>Fair-information</h1>
    <div class="section">
    <label for="description">Beskrivning</label>
    <p name="description" data-ng-bind="vm.company.fair_info.description">
    </p>
    <label for="description">Fun facts</label>
    <p name="description" data-ng-bind="vm.company.fair_info.funfact">
    </p>
  </div>
  <div class="pull-right"
       data-ng-show="vm.company.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="companies.edit({ companyId: vm.company._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.company.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.company.user"
            data-ng-bind="vm.company.user.displayName"></span>
      <span data-ng-if="!vm.company.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.company.content"></p>
</section>
